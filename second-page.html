<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- Define a description for the web page -->
        <meta name="description" content="Survey">
        <!-- Define keywords for search engine to process -->
        <meta name="keywords" content="Survey, feedback, notifications">
        <!-- Define the author of the page -->
        <meta name="author" content="Diana Modilca">
        <!-- Setting the viewport to consider the users' visible area of the page. 
             The initial-scale=1.0 sets the initial zoom level when the page is first loaded by the browser. 
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey - Second page</title>

        <link href="bundles/font-awesome/css/all.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="resources/main.css">
        <link href='https://fonts.googleapis.com/css?family=Assistant' rel='stylesheet'>
    </head>
    <body>
        <div class="page-wrapper">
            <header class="header-second-page">
                <div class="title-wrapper">
                    <div>Notifications Survey</div>
                </div>
            </header>
            <div class="containing-wrapper">
                <form>
                    <div class="form-wrapper">
                        <div class="inside-form-wrapper">
                            <div class="text">Would you recommend our Board to the users?</div>
                            
                            <div class="recommendation-wrapper"> 
                                <div class="choice">  
                                    <input type="radio" id="one" name="recommendation" value="one" >
                                    <label for="one">1</label>
                                </div> 
                            
                                <div class="choice">  
                                    <input type="radio" id="two" name="recommendation" value="two" >
                                    <label for="two">2</label>
                                </div> 
                                <div class="choice">  
                                    <input type="radio" id="three" name="recommendation" value="three" >
                                    <label for="three">3</label>
                                </div> 
                                <div class="choice">  
                                    <input type="radio" id="four" name="recommendation" value="four" >
                                    <label for="four">4</label>
                                </div> 
                                <div class="choice">  
                                    <input type="radio" id="five" name="recommendation" value="five" >
                                    <label for="five">5</label>
                                </div> 
                            </div> 
                        </div>

                        <div class="under-radio-wrapper">
                            <div>Not at all likely</div> 
                            <div>Extremely likely</div>  
                        </div>

                        <div class="inside-form-wrapper">
                            <div class="text">Pick the 3 things you find most important with the integration documention:</div>
                            <div class="checkbox-wrapper">
                                
                                <div>
                                    <input type="checkbox" id="tutorials" name="documention" value="tutorials">
                                    <label for="tutorials">Tutorials</label>
                                </div>

                                <div>
                                    <input type="checkbox" id="api" name="documention" value="api">
                                    <label for="api">API Reference</label>
                                </div>

                                <div>
                                    <input type="checkbox" id="inline" name="documention" value="inline">
                                    <label for="inline">Inline code examples</label>
                                </div>

                                <div>
                                    <input type="checkbox" id="clear" name="documention" value="clear">
                                    <label for="clear">Clear consiatent content</label>
                                </div>

                                <div>
                                    <input type="checkbox" id="runnable" name="documention" value="runnable">
                                    <label for="runnable">Runnable example repos</label>
                                </div>

                                <div>                        
                                    <input type="checkbox" id="support" name="documention" value="support">
                                    <label for="support">Support</label>
                                </div>

                                <div>
                                    <input type="checkbox" id="navigation" name="documention" value="navigation">
                                    <label for="navigation">Navigation & search</label>
                                </div>

                                <div>
                                    <input type="checkbox" id="design" name="documention" value="design">
                                    <label for="design">Design & usabillity</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="inside-form-wrapper">
                            <div class="text">How would you score your navigation experience so far?</div>
                            
                            <div class="expectations-wrapper"> 
                                <div class="choice">  
                                    <input type="radio" id="one-exp" name="expectations" value="one-exp" >
                                    <label for="one-exp">
                                        <div class="img-wrapper">
                                            <img src="assets/expectations-level-1.png" alt="level1">
                                        </div>
                                    </label>
                                </div> 
                            
                                <div class="choice">  
                                    <input type="radio" id="two-exp" name="expectations" value="two-exp" >
                                    <label for="two-exp">
                                        <div class="img-wrapper">
                                            <img src="assets/expectations-level-2.png" alt="level2">
                                        </div>
                                    </label>
                                </div> 
                                <div class="choice">  
                                    <input type="radio" id="three-exp" name="expectations" value="three-exp" >
                                    <label for="three-exp">
                                        <div class="img-wrapper">
                                            <img src="assets/expectations-level-3.png" alt="level3">
                                        </div>
                                    </label>
                                </div> 
                                <div class="choice">  
                                    <input type="radio" id="four-exp" name="expectations" value="four-exp" >
                                    <label for="four-exp">
                                        <div class="img-wrapper">
                                            <img src="assets/expectations-level-4.png" alt="level4">
                                        </div>
                                    </label>
                                </div> 
                                <div class="choice">  
                                    <input type="radio" id="five-exp" name="expectations" value="five-exp" >
                                    <label for="five-exp">
                                        <div class="img-wrapper">
                                            <img src="assets/expectations-level-5.png" alt="level5">
                                        </div>
                                    </label>
                                </div> 
                            </div> 
                        </div>

                        <div class="under-radio-wrapper">
                            <div>Didn't meet expectations</div> 
                            <div>Exceeded expectations</div>
                        </div>

                    </div> 

                    <div class="second-page-buttons">
                        <div class="previous-wrapper">
                            <a class="previous-link" href="./first-page.html" target="_self">BACK</a>
                        </div>

                        <div class="send-wrapper">
                            <button class="send-button" type="submit">SEND</button> 
                        </div>  
                    </div>
                </form>
            </div>
        </div>
        </div>
                
    </body>
</html>
